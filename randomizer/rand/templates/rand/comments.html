{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!--<h2 style="margin:1em">Add your comment about this site</h2>-->

<div style="margin-top:2em" class="container">
  <div class="row justify-content-around">
    <div  class="col-md-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add comment</button>
      </form>
    </div>
    <div class="col-md-5">
      {% for item in comments %}
      <div style="margin-top:1em" class="card">
        <h5 class="card-header">
          {{ item.name }}
        </h5>
        <div class="card-body">
          <p class="card-text">{{ item.body }}</p>
        </div>
        <div align="right" class="card-footer text-muted">
          {{ item.created|date:"H:i:s Y-m-d" }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
