{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
            <div>
                    <div class="card mb-3">
                      <div class="row g-0">
                        <div class="col-md-4">
                            <img src = "{{ recipes.photo.url }}" class="img-fluid img-thumbnail" alt="...">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                                <h3 class="card-title">{{ recipes.title }}</h3>
                                <h5><span class="badge text-bg-secondary">{{ recipes.category }}</span>
                                <span class="badge text-bg-secondary">{{ recipes.difficulty }}</span>
                                <span class="badge text-bg-secondary">{{ recipes.cuisine }}</span></h5>
                                <h5 class="card-title" style="margin-top:20px">Method</h5>
                                <p class="card-text">{{ recipes.method }}</p>
                                <h5 class="card-title">Ingredients</h5>
                                <p class="card-text">{{ recipes.ingredients }}</p>
                                <p><a href={{ recipes.source_url }} class="btn btn-primary" target="_blank">Read a primary source</a></p>
                                <p align="right" class="card-text"><small class="text-muted">created: {{ recipes.created_at|date:"H:i:s Y-m-d" }}</small></p>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
    </div>

    <div style="margin-bottom:1em" class="d-grid gap-2 col-4 mx-auto">
        <button value="Refresh Page" onclick="window.location.reload();" class="btn btn-warning btn-lg">Show another random recipe</button>
    </div>
{% endblock %}
